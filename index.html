<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>

    
    <div class="nav">
        <button class="btn" type="button" onclick="openModal()">New Book</button>
    </div>

    <div class="library" id="library">
    </div>

    <dialog class="dialog">
        <span class="close" onclick="closeModal()">x</span>
        <h3>Add Book</h3>
        <form method="" action="" id="bookForm">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" required name="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" required name="author">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" id="pages" required name="pages">
            </div>
            <div>
                <label for="read">Read?</label>
                <input type="checkbox" id="read" name="isRead">
            </div>
        </form>

        <button type="submit" class="btn" form="bookForm" id="subb">Add</button>
    </dialog>

    <script src="index.js"></script>
</body>
</html>
